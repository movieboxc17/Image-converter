<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Converter</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <style>
        /* General styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #1f1f1f;
            color: #fff;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        /* Container styling */
        #container {
            background-color: #333;
            width: 90%;
            max-width: 500px;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            text-align: center;
        }

        h1 {
            color: #00d1ff;
            font-size: 1.8em;
        }

        /* Form inputs */
        input[type="file"],
        select,
        button {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            font-size: 1em;
            border: none;
            border-radius: 5px;
            box-sizing: border-box;
        }

        input[type="file"],
        select {
            background-color: #444;
            color: #ddd;
        }

        button {
            background-color: #00d1ff;
            color: #1f1f1f;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #00b7e1;
        }

        #result-message {
            margin-top: 15px;
            font-size: 1em;
            color: #00d1ff;
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 1.5em;
            }
            #container {
                width: 95%;
                padding: 15px;
            }
        }
    </style>
</head>
<body>

    <div id="container">
        <h1>Image Converter</h1>
        <p>Convert images to different formats directly in your browser.</p>

        <form id="upload-form">
            <input type="file" id="input-image" accept="image/*" required>
            <select id="format-select">
                <option value="png">Convert to PNG</option>
                <option value="jpeg">Convert to JPEG</option>
                <option value="webp">Convert to WEBP</option>
            </select>
            <button type="button" onclick="convertImage()">Convert</button>
        </form>

        <p id="result-message"></p>
        <a id="download-link" style="display: none;" download="converted-image">Download Converted Image</a>
    </div>

    <script>
        function convertImage() {
            const inputFile = document.getElementById('input-image').files[0];
            const format = document.getElementById('format-select').value;
            const resultMessage = document.getElementById('result-message');
            const downloadLink = document.getElementById('download-link');

            if (!inputFile) {
                resultMessage.textContent = "Please select an image file.";
                return;
            }

            const reader = new FileReader();
            reader.onload = function(event) {
                const img = new Image();
                img.onload = function() {
                    const canvas = document.createElement('canvas');
                    const ctx = canvas.getContext('2d');
                    
                    canvas.width = img.width;
                    canvas.height = img.height;
                    ctx.drawImage(img, 0, 0);

                    // Convert and download image
                    canvas.toBlob((blob) => {
                        const url = URL.createObjectURL(blob);
                        downloadLink.href = url;
                        downloadLink.download = `converted-image.${format}`;
                        downloadLink.style.display = "inline";
                        downloadLink.textContent = `Download ${format.toUpperCase()} Image`;
                        resultMessage.textContent = "Conversion successful!";
                    }, `image/${format}`);
                };
                img.src = event.target.result;
            };
            reader.readAsDataURL(inputFile);
        }
    </script>

</body>
</html>
